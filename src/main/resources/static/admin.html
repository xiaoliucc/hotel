<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店管理系统 - 管理员控制面板</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            flex-grow: 1;
        }

        .navbar {
            background-color: #304156;
            color: white;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 150px;
        }

        .nav-brand {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: space-around;
            width: 100%;

        }

        .nav-items a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            text-align: center;
            transition: background-color 0.3s;
            border-radius: 4px;
        }

        .nav-profile {
            display: flex;
            align-items: center;
            font-size: smaller;
        }

        .nav-profile img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            width: 100%;
        }

        .content-section {
            display: none;
            padding: 20px;
        }

        .content-section.active {
            display: block;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            color: #304156;
            margin-bottom: 10px;
        }

        .card .number {
            font-size: 2em;
            font-weight: bold;
            color: #1890ff;
        }

        #back-home {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #back-home:hover {
            background-color: #40a9ff;
        }

        .btn-front {
            display: inline-block;
            padding: 12px 24px;
            background-color: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-front:hover {
            background-color: #40a9ff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #1890ff;
            color: white;
        }

        .btn-delete {
            background-color: #ff4d4f;
            color: white;
        }

        .modal-mask {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
        }

        .btn-isPrimary {
            background-color: #1890ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-cancel {
            background-color: #f5f5f5;
            color: #666;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 侧边导航栏 -->
        <nav class="navbar">
            <div class="nav-brand">酒店管理系统</div>
            <div class="nav-items">
                <a href="#">首页</a>
                <a href="#">客房管理</a>
                <a href="#">订单管理</a>
                <a href="#">用户管理</a>
                <a href="#">个人中心</a>
            </div>
            <div class="nav-profile">
                <img src="profile.jpg" alt="Profile Picture">
                <span>管理员</span>
            </div>
        </nav>

        <!-- 内容区域 -->
        <main class="content">
            <div id="dashboard" class="content-section active">
                <h1>管理员控制面板</h1>
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>房间总数</h3>
                        <div class="number" id="totalRooms">0</div>
                    </div>
                    <div class="card">
                        <h3>订单总数</h3>
                        <div class="number" id="totalOrders">0</div>
                    </div>
                    <div class="card">
                        <h3>用户总数</h3>
                        <div class="number" id="totalUsers">0</div>
                    </div>
                </div>
                <button id="back-home">
                    <span>访问前台</span>
                </button>
            </div>

            <!-- 用户管理 -->
            <div id="user-management" class="content-section">
                <h2>用户管理</h2>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- 房间管理 -->
            <div id="room-management" class="content-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>房间管理</h2>
                    <button class="btn-isPrimary" onclick="addRoom()">新增房间</button>
                </div>
                <table id="roomTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>房间号</th>
                            <th>类型</th>
                            <th>价格</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div id="roomModal" class="modal-mask">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">新增房间</h3>
                        <button class="modal-close" onclick="closeRoomModal()">&times;</button>
                    </div>
                    <form id="roomForm">
                        <input type="hidden" id="roomId">
                        <div class="form-group">
                            <label for="roomNumber">房间号</label>
                            <input type="text" placeholder="请输入房间号" id="roomNumber">
                        </div>
                        <div class="form-group">
                            <label for="roomType">房间类型</label>
                            <select id="roomType">
                                <option value="">请选择房间类型</option>
                                <option value="标准大床房">标准大床房</option>
                                <option value="标准双床房">标准双床房</option>
                                <option value="多床房">多床房</option>
                                <option value="影音房">影音房</option>
                                <option value="情侣房">情侣房</option>
                                <option value="家庭房">家庭房</option>
                                <option value="整栋别墅">整栋别墅</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="roomPrice">价格</label>
                            <input type="number" id="roomPrice" placeholder="请输入价格" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="roomStatus">状态</label>
                            <select id="roomStatus">
                                <option value="AVAILABLE">可用</option>
                                <option value="BOOKED">已预订</option>
                                <option value="MAINTENANCE">维修中</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-isPrimary" onclick="saveRoom()">保存</button>
                            <button type="button" class="btn-cancel" onclick="closeRoomModal()">取消</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- 订单管理 -->
            <div id="order-management" class="content-section">
                <h2>订单管理</h2>
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户ID</th>
                            <th>房间ID</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- 个人中心 -->
            <div id="profile" class="content-section">
                <h2>个人中心</h2>
                <p>个人中心开发中...</p>
            </div>
        </main>
    </div>
    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2025 酒店管理系统</p>
    </footer>
    <script>
        // const baseUrl = 'http://localhost:8080';
        const baseUrl = window.location.hostname.includes('localhost')
            ? 'http://localhost:8080'
            : 'http://8.129.97.121:8080';
        let token = localStorage.getItem('token');

        function checkLogin() {
            if (!token) {
                alert('请先登录');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }
        async function checkAdmin() {
            if (!checkLogin()) return;
            try {
                // 解析JWT token获取角色信息
                console.log('token:', token);
                const payload = JSON.parse(atob(token.split('.')[1]));
                const userRole = payload.role;

                console.log("role:", userRole);

                // 检查是否是管理员
                if (userRole !== 'ADMIN') {
                    alert('权限不足，需要管理员权限');
                    window.location.href = 'home.html';
                    return false;
                }
                return true;
            } catch (error) {
                console.error('检查管理员权限失败:', error);
                return false;
            }

        }
        function showSection(sectionName) {
            //隐藏所有内容区域
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            })

            //显示选中区域
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.add('active');

                switch (sectionName) {
                    case 'dashboard':
                        loadDashboardData();
                        break;
                    case 'room-management':
                        loadRooms();
                        break;
                    case 'order-management':
                        loadOrders();
                        break;
                    case 'user-management':
                        loadUsers();
                        break;
                }
            }
        }

        async function loadDashboardData() {
            if (!checkLogin()) return;

            try {
                //获取房间总数
                const roomsResponse = await fetch(`${baseUrl}/api/room/list`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const roomsResult = await roomsResponse.json();
                const totalRooms = roomsResult.code === 200 ? roomsResult.data.length : 0;

                // 获取订单总数
                const ordersResponse = await fetch(`${baseUrl}/api/order/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const ordersResult = await ordersResponse.json();
                const totalOrders = ordersResult.code === 200 ? ordersResult.data.length : 0;

                // 获取用户总数
                const usersResponse = await fetch(`${baseUrl}/api/user/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const usersResult = await usersResponse.json();
                const totalUsers = usersResult.code === 200 ? usersResult.data.length : 0;

                //更新仪表盘数据
                document.getElementById('totalRooms').textContent = totalRooms;
                document.getElementById('totalOrders').textContent = totalOrders;
                document.getElementById('totalUsers').textContent = totalUsers;
            } catch (error) {
                console.error('加载仪表盘数据失败:', error);
            }
        }

        //加载房间数据
        async function loadRooms() {
            if (!checkLogin()) return;

            try {
                const response = await fetch(`${baseUrl}/api/room/list`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                if (result.code === 200) {
                    renderRooms(result.data);
                } else {
                    throw new Error(result.msg);
                }
            } catch (error) {
                console.error('加载房间失败:', error);
            }
        }

        function renderRooms(rooms) {
            const tbody = document.querySelector('#roomTable tbody');
            tbody.innerHTML = '';

            rooms.forEach(room => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${room.id}</td>
                    <td>${room.roomNumber}</td>
                    <td>${room.type}</td>
                    <td>￥${room.price}</td>
                    <td>${room.status}</td>
                    <td>
                    <button class="btn-edit" onclick="editRoom(${room.id})">编辑</button>
                    <button class="btn-delete" onclick="deleteRoom(${room.id})">删除</button>
                    <button style="background: #52c41a; color: white; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer;" 
                        onclick="openImageManager(${room.id})">图片管理</button>
                    </td>
                `
                tbody.appendChild(tr);
            })
        }

        //加载订单数据
        async function loadOrders() {
            if (!checkLogin()) return;

            try {
                const response = await fetch(`${baseUrl}/api/order/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                if (result.code === 200) {
                    renderOrders(result.data);
                } else {
                    throw new Error(result.msg);
                }
            } catch (error) {
                console.error('加载订单失败:', error);
            }
        }
        function renderOrders(orders) {
            const tbody = document.querySelector('#orderTable tbody');
            tbody.innerHTML = '';

            orders.forEach(order => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.userId}</td>
                    <td>${order.roomId}</td>
                    <td>${order.checkIn}</td>
                    <td>${order.checkOut}</td>
                    <td>${order.status}</td>
                    <td>${order.createTime || 'N/A'}</td>
                    <td>
                    <button class="btn-edit" onclick="viewOrder(${order.id})">详情</button>
                    <button class="btn-delete" onclick="cancelOrder(${order.id})">取消</button>
                    </td>
                `
                tbody.appendChild(tr);
            })
        }

        //加载用户数据
        async function loadUsers() {
            if (!checkLogin()) return;

            try {
                const response = await fetch(`${baseUrl}/api/user/all`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                if (result.code === 200) {
                    renderUsers(result.data);
                } else {
                    throw new Error(result.msg);
                }
            } catch (error) {
                console.error('加载用户失败:', error);
            }
        }
        function renderUsers(users) {
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>${user.createTime}</td>
                    <td>
                    <button class="btn-edit" onclick="editUser(${user.id})">编辑</button>
                    <button class="btn-delete" onclick="deleteUser(${user.id})">删除</button>
                    </td>
                `
                tbody.appendChild(tr);
            })
        }
        //图片管理
        async function openImageManager(roomId) {
            const modal = document.getElementById('imageManagerModal');
            if (!modal) {
                createImageManagerModal();
            }
            document.getElementById('imageManagerModal').style.display = 'flex';
            document.getElementById('currentRoomId').value = roomId;
            await loadRoomImages(roomId);

        }
        function createImageManagerModal() {
            const modalHTML = `
                <div id="imageManagerModal" class="modal-mask">
                    <div class="modal-content" style="max-width: 800px;">
                        <div class="modal-header">
                            <h3>房间图片管理</h3>
                            <button class="modal-close" onclick="closeImageManager()">&times;</button>
                        </div>
                        <div class="form-group">
                            <label>上传图片</label>
                            <input type="file" id="imageFile" accept="image/*">
                            <label style="display: inline-block; margin-left: 10px;">
                                <input type="checkbox" id="setAsPrimary"> 设为主图
                            </label>
                            <button onclick="uploadImage()" style="margin-top: 10px;">上传</button>
                        </div>
                        <div id="imageList" style="margin-top: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                            <!-- 图片列表将在这里显示 -->
                        </div>
                        <input type="hidden" id="currentRoomId">
                    </div>
                </div>
                `;
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }
        async function loadRoomImages(roomId) {
            try {
                const response = await fetch(`${baseUrl}/api/room-images/room/${roomId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json()

                const imageList = document.getElementById('imageList');
                imageList.innerHTML = '';

                if (result.code === 200 && result.data.length > 0) {
                    result.data.forEach(image => {
                        let imageUrl = image.imageUrl;
                        console.log('原始imagerul:', imageUrl);
                        if (imageUrl.startsWith('http')) {
                            // 如果包含localhost，替换为服务器IP
                            if (imageUrl.includes('localhost:8080')) {
                                imageUrl = imageUrl.replace('http://localhost:8080', baseUrl);
                            }
                        } else {
                            imageUrl = `${baseUrl}${image.imageUrl}`;
                        }
                        console.log('处理后imageUrl:', imageUrl); // 可验证处理结果
                        const imageItem = `
                            <div class="image-item" style="border: 1px solid #ddd; padding: 10px; border-radius: 4px;">
                                <img src="${imageUrl}" style="width: 100%; height: 120px; object-fit: cover;">
                                <div style="text-align: center; margin-top: 5px;">
                                    ${image.isPrimary ? '<span style="color: green; font-size: 12px;">主图</span>' :
                                `<button onclick="setPrimaryImage(${image.id})" style="font-size: 12px; padding: 2px 6px;">设为主图</button>`}
                                    <button onclick="deleteImage(${image.id})" style="font-size: 12px; padding: 2px 6px; background: #ff4d4f; margin-left: 5px;">删除</button>
                                </div>
                            </div>
                            `;
                        imageList.innerHTML += imageItem;
                    });
                } else {
                    imageList.innerHTML = '<p>暂无图片</p>';;
                }
            } catch (error) {
                console.error('加载图片失败：', error)
            }
        }

        async function uploadImage() {
            const roomId = document.getElementById('currentRoomId').value;
            const fileInput = document.getElementById('imageFile');
            const isPrimary = document.getElementById('setAsPrimary').checked;

            if (!fileInput.files[0]) {
                alert('请选择图片');
                return;
            }
            const formData = new FormData();
            formData.append('roomId', roomId);
            formData.append('image', fileInput.files[0]);
            formData.append('isPrimary', isPrimary);

            try {
                const response = await fetch(`${baseUrl}/api/room-images/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData

                });
                const result = await response.json();
                if (result.code === 200) {
                    alert('图片上传成功');
                    fileInput.value = '';
                    document.getElementById('setAsPrimary').checked = false;
                    await loadRoomImages(roomId);
                } else {
                    throw new Error(result.msg);
                }
            } catch (error) {
                console.error('上传失败', error);
                alert('上传失败' + error.message);
            }
        }
        async function setPrimaryImage(imageId) {
            try {
                const response = await fetch(`${baseUrl}/api/room-images/${imageId}/set-primary`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                if (result.code === 200) {
                    alert('设置主图成功');
                    const roomId = document.getElementById('currentRoomId').value;
                    await loadRoomImages(roomId);
                } else {
                    throw new Error(result.msg);
                }
            } catch (error) {
                console.error('设置主图失败', error);
                alert('设置主图失败' + error.message);
            }

        }
        async function deleteImage(imageId) {
            if (!confirm('确定要删除这张图片吗？')) return;

            try {
                const response = await fetch(`${baseUrl}/api/room-images/${imageId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();
                if (result.code === 200) {
                    alert('删除成功');
                    const roomId = document.getElementById('currentRoomId').value;
                    await loadRoomImages(roomId);
                } else {
                    throw new Error(result.msg);
                }
            } catch (error) {
                console.error('删除失败', error);
                alert('删除失败' + error.message);
            }

        }

        function closeImageManager() {
            document.getElementById('imageManagerModal').style.display = 'none';
        }
        //操作函数
        function editRoom(roomId) {
            if (!checkLogin()) return;

            fetch(`${baseUrl}/api/room/detail/${roomId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(response => response.json())
                .then(result => {
                    if (result.code === 200) {
                        openRoomModal('edit', result.data);
                    } else {
                        throw new Error(result.msg);
                    }
                })
                .catch(error => {
                    console.error('获取房间信息失败:', error);
                    alert('获取房间信息失败: ' + error.message);
                });
        }
        function addRoom() {
            openRoomModal('add');
        }
        function openRoomModal(mode, roomData = null) {
            const modal = document.getElementById('roomModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('roomForm');

            if (mode === 'add') {
                title.textContent = '新增房间';
                form.reset();
                document.getElementById('roomId').value = '';
            } else {
                title.textContent = '编辑房间';
                if (roomData) {
                    document.getElementById('roomId').value = roomData.id;
                    document.getElementById('roomNumber').value = roomData.roomNumber;
                    document.getElementById('roomType').value = roomData.type;
                    document.getElementById('roomPrice').value = roomData.price;
                    document.getElementById('roomStatus').value = roomData.status;

                }
            }
            modal.style.display = 'flex';
        }
        function closeRoomModal() {
            document.getElementById('roomModal').style.display = 'none';
        }
        async function saveRoom() {
            const id = document.getElementById('roomId').value;
            const data = {
                roomNumber: document.getElementById('roomNumber').value.trim(),
                type: document.getElementById('roomType').value,
                price: parseFloat(document.getElementById('roomPrice').value),
                status: document.getElementById('roomStatus').value
            };

            if (!data.roomNumber || !data.type || !data.price) {
                alert('请填写完整信息');
                return;
            }
            try {
                let url = `${baseUrl}/api/room`;
                let method = 'POST';

                if (id) {
                    data.id = parseInt(id);
                    url = `${baseUrl}/api/room/${id}`;
                    method = 'PUT';
                }
                const response = await fetch(
                    url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.code === 200) {
                    alert('保存成功');
                    closeRoomModal();
                    loadRooms(); // 刷新房间列表
                } else {
                    throw new Error(result.msg);
                }
            } catch (error) {
                console.error('保存房间失败:', error);
                alert('保存失败: ' + error.message);
            }
        }
        function deleteRoom(roomId) {
            if (confirm('确定要删除这个房间吗？')) {
                fetch(`${baseUrl}/api/room/${roomId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.code === 200) {
                            alert('删除成功');
                            loadRooms();
                        } else {
                            alert('删除失败: ' + result.msg);
                        }
                    });

            }
        }

        function cancelOrder(orderId) {
            if (confirm('确定要取消这个订单吗?')) {
                fetch(`${baseUrl}/api/order/${orderId}/forceCancel`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.code === 200) {
                            alert('取消成功');
                            loadOrders();
                        } else {
                            alert('取消失败: ' + result.msg);
                        }
                    });
            }
        }

        function goToFront() {
            window.location.href = 'home.html';
        }
        function viewOrder(orderId) {
            alert('查看订单详情: ' + orderId);
        }

        function editUser(userId) {
            alert('编辑用户: ' + userId);
        }

        function deleteUser(userId) {
            if (confirm('确定要删除这个用户吗？')) {
                alert('删除用户: ' + userId);
            }
        }
        //页面加载时初始化
        document.addEventListener('DOMContentLoaded', function () {
            if (!checkLogin()) return;
            checkAdmin();
            console.log('token:', token);
            showSection('dashboard');

            document.getElementById('back-home').addEventListener('click', function () {
                window.location.href = 'home.html';
            })
            document.querySelectorAll('.nav-items a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const sectionMap = {
                        '首页': 'dashboard',
                        '客房管理': 'room-management',
                        '订单管理': 'order-management',
                        '用户管理': 'user-management',
                        '个人中心': 'profile'
                    };
                    const sectionName = sectionMap[this.textContent];
                    if (sectionName) {
                        showSection(sectionName);

                        if (sectionName === 'room-management') {
                            loadRooms();
                        } else if (sectionName === 'order-management') {
                            loadOrders();
                        } else if (sectionName === 'user-management') {
                            loadUsers();
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
