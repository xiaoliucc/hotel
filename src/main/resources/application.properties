spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.hotel.entity
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.example.hotel.mapper=DEBUG

spring.profiles.active=dev

file.upload-dir=./hotel/src/main/resources/static/images/
image.base-url=http://localhost:8080/images/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.error.include-stacktrace=always

spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./images/
spring.mvc.static-path-pattern=/**