name: Deploy Hotel Management System to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Copy static files to deployment directory
      run: |
        mkdir -p ./_site
        cp -r ./src/main/resources/static/* ./_site/
        echo "部署文件列表:"
        ls -la ./_site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './_site'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
