spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.hotel.entity
mybatis.configuration.map-underscore-to-camel-case=true
server.port=8080
logging.level.com.example.hotel.mapper=INFO

jwt.secret=${JWT_SECRET}

file.upload-dir=./src/main/resources/static/images/
image.base-url=http://8.129.97.121:8080/images/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.web.resources.static-locations=classpath:/static/,file:./src/main/resources/static/images/
spring.mvc.static-path-pattern=/**

server.error.include-stacktrace=never