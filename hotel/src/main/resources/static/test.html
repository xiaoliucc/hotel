<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>酒店系统 - 注册/登录测试页</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input, button { margin: 5px 0; padding: 6px 10px; width: 200px; }
        #result { margin-top: 20px; color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>注册</h2>
<input id="regUser" placeholder="用户名"/>
<input id="regPwd" type="password" placeholder="密码"/>
<input id="regRole" placeholder="角色(选填) USER/ADMIN"/>
<button onclick="register()">注册</button>

<h2>登录</h2>
<input id="loginUser" placeholder="用户名"/>
<input id="loginPwd" type="password" placeholder="密码"/>
<button onclick="login()">登录</button>

<div id="result"></div>

<script>
    const host = 'http://localhost:8080';

    function register() {
        const body = {
            username: document.getElementById('regUser').value,
            password: document.getElementById('regPwd').value,
            role: document.getElementById('regRole').value || 'USER'
        };
        fetch(host + '/api/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        })
            .then(r => r.text())
            .then(msg => show(msg, false))
            .catch(err => show(err, true));
    }

    function login() {
        const user = document.getElementById('loginUser').value;
        const pwd = document.getElementById('loginPwd').value;
        fetch(host + '/api/user/login?username=' + user + '&password=' + pwd, {
            method: 'POST'
        })
            .then(r => r.text())
            .then(msg => show(msg, false))
            .catch(err => show(err, true));
    }

    function show(msg, isError) {
        const div = document.getElementById('result');
        div.innerText = msg;
        div.className = isError ? 'error' : '';
    }
</script>
</body>
</html>
